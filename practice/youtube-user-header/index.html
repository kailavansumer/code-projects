<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube User Header</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/d28729f138.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="info">
          <div class="user-info">
            <img src="img/user-img.jpg" alt="Profile picture for channel" />
            <div class="channel-info">
              <div class="channel-title">
                <h1 class="channel-name">The Coding Train</h1>
                <i class="fas fa-check-circle"></i>
              </div>
              <div class="subscribers">
                <span class="subscriber-count">1.22M</span>
                <p>&nbsp;subscribers</p>
              </div>
            </div>
          </div>
          <div class="channel-actions">
            <button class="button button-join">Join</button>
            <button class="button button-subscribe">Subscribe</button>
          </div>
        </div>
        <nav class="navbar">
          <ul class="nav">
            <li class="nav-link">Home</li>
            <li class="nav-link">Video</li>
            <li class="nav-link">Playlists</li>
            <li class="nav-link">Community</li>
            <li class="nav-link">Channels</li>
            <li class="nav-link">About</li>
          </ul>
          <i class="fas fa-search"></i>
        </nav>
      </div>
    </header>
  </body>
</html>
