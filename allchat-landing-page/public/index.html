<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

      content="AllChat - Customer Communication Made Simple"

      name="description"

    <meta property="og:url" content="#" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2DC6AB" />

    <link

  <body>
    <div class="container--1100px">
      <header>
        <nav class="nav">
          <div class="nav__container">
            <img src="img/Allchat logo teal.png" alt="AllChat Logo" />

          <div class="nav__container">

          </div>

      <main class="hero">
        <div class="hero__column hero__column--left">
          <h1 class="hero__title">One chat app to<br>rule them all</h1>
          <p class="hero__subtitle">
            Now you can contact your customers<br>across all platforms in one
            place.
          </p>
          <button class="btn">Request a demo</button>
        </div>
        <div class="hero__column hero__column--right">
          <img class="hero__img"
            src="img/chat illustration.png"
            alt="Illustration of two people on smartphones, chatting with each other"
          />
        </div>
      </main>
